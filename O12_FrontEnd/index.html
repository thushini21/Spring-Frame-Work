<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e3f2fd;
    }
    .container {
      margin-top: 30px;
    }
    .card {
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    .btn-success {
      background-color: #000000;
      border-color: #000000;
      color: white;
    }
    .btn-warning {
      background-color: #ffffff;
      border-color: #000000;
      color: black;
    }
    .btn-danger {
      background-color: #000000;
      border-color: #000000;
      color: white;
    }
    .table thead {
      background-color: #007bff;
      color: white;
    }
    .table tbody tr:hover {
      background-color: #dbe9ff;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <h4 class="text-center mb-3 text-primary">Customer Form</h4>
        <form>
          <div class="mb-3">
            <label for="customerId" class="form-label">Customer ID</label>
            <input type="text" class="form-control" id="customerId" placeholder="Enter ID">
          </div>
          <div class="mb-3">
            <label for="customerName" class="form-label">Name</label>
            <input type="text" class="form-control" id="customerName" placeholder="Enter Name">
          </div>
          <div class="mb-3">
            <label for="customerAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="customerAddress" placeholder="Enter Address">
          </div>
          <div class="mb-3">
            <label for="customerImage" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="customerImage">
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-warning">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card shadow-sm">
        <h4 class="text-center mb-3 text-primary">Customer List</h4>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Image</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/Script.js"></script>
</body>
</html>
